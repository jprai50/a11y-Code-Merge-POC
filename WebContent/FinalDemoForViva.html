<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Final DEMO BITS</title>
</head>
<body>
	<main>
	
		<a href="https://dequeuniversity.com/">
			<img src="deque.png"/>
		</a>
		
		<h1 style="padding-left:50px"> Welcome to My website</h1>
		
		<form action="/Sample-Servlet-a11y-testing-module/userLogged.jsp" method="post" id="loginForm">				
	
				<span  style="padding-left:50px">Please enter your username  </span>		
				<input type="text" id="username" name="username" /><br><br><br>		
			
				<span  style="padding-left:50px">Please enter your password  </span>		
				<input type="password" id="password" name="password"/><br><br>
				
				<div style="padding-left:230px;width:150px">
					<div class="login-button" role="button" tabindex="0"  style="background-color: #4CAF50;border: none;color: white;padding: 16px 50px;text-decoration: none;margin: 2px 2px;cursor: pointer;">
						Submit
					</div>
				</div>
					
			
			</form>
	</main>
	<style>
		a:focus, a img:focus, input:focus, .login-button:focus{
		outline:width:3px;
		outline-style: solid;
		outline-color: #0000FF
	}
	
	</style>
	<script>
	document.querySelector('.login-button').addEventListener('click', submitForm);
	function submitForm(){
		document.getElementById("loginForm").submit();
	}
	
	</script>
	
</body>


</html>
